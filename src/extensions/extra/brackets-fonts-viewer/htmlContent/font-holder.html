<div class="font-holder">
    <style class="font-face" data-src="{{{url}}}?ver={{now}}">
        @font-face {
            font-family: "FontDisplay";
            src: url("{{{url}}}?ver={{now}}");
        }
    </style>
    <div class="font-centering">
        <div class="font-header">
            <div class="font-data">&nbsp;</div>
            <div class="font-path" title="{{relPath}}">{{relPath}}</div>
        </div>
        <div class="font-display">
            ABCDEFGHIJKLMNOPQRSTUVWXYZ<br />
            abcdefghijklmnopqrstuvwxyz<br />
            0123456789<br />
            &%$@#?+-*{}()[]<>

            <div class="font-samples">
                <p class="normal">The quick brown fox jumped over the lazy dog. (normal)</p>
                <p class="italic">The quick brown fox jumped over the lazy dog. (italic)</p>
                <p class="bold">The quick brown fox jumped over the lazy dog. (bold)</p>
        </div>
    </div>
</div>
